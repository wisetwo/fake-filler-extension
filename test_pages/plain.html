<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Auto Filler Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      div[contenteditable] {
        background-color: #ffe;
        border: 2px dashed #ffc600;
        line-height: 2em;
        min-height: 2.3em;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      $(function () {
        $("#serialize-form").on("click", function () {
          $("#form-data").html($("#form").serialize().replace(/&/g, "<br>").replace(/=/g, " = "));
          window.scrollTo(0, document.body.scrollHeight);
        });

        $("#js-hide").hide();

        /*
        $('input[type="checkbox"]').on("change", function () {
          console.log("Checkbox Change Event", this.name, this.value, this.checked);
        });
        */
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Auto Filler Test</h1>
      <form id="form" class="form-horizontal">
        <fieldset>
          <legend>Inputs with type='text'</legend>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Captcha (ignored)</label>
            <div class="col-sm-8">
              <input type="text" name="captcha" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">First Name (readonly)</label>
            <div class="col-sm-8">
              <input type="text" name="first_name" class="form-control" placeholder="Your first name" readonly />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">First Name (readonly, with value)</label>
            <div class="col-sm-8">
              <input type="text" name="first_name" class="form-control" value="Alice" readonly />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">First Name (disabled)</label>
            <div class="col-sm-8">
              <input type="text" name="first_name" class="form-control" placeholder="Your first name" disabled />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">First Name (disabled, with value)</label>
            <div class="col-sm-8">
              <input type="text" name="first_name" class="form-control" value="Bob" disabled />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">First Name (input without type)</label>
            <div class="col-sm-8">
              <input name="first_name" class="form-control" placeholder="Your first name" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">First Name (input with empty type)</label>
            <div class="col-sm-8">
              <input type="" name="first_name" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">First Name</label>
            <div class="col-sm-8">
              <input type="text" name="first_name" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">First Name (with value)</label>
            <div class="col-sm-8">
              <input type="text" name="first_name" value="Carol" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Last Name</label>
            <div class="col-sm-8">
              <input type="text" name="last_name" class="form-control" placeholder="Your last name" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Full Name</label>
            <div class="col-sm-8">
              <input type="text" name="full_name" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Username</label>
            <div class="col-sm-8">
              <input type="text" name="username" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Email Address</label>
            <div class="col-sm-8">
              <input type="text" name="email_address_text" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Email Address (retyped)</label>
            <div class="col-sm-8">
              <input type="text" name="confirm_email_address" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Organization</label>
            <div class="col-sm-8">
              <input type="text" name="organization" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Telephone</label>
            <div class="col-sm-8">
              <input type="text" name="telephone_text" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Number</label>
            <div class="col-sm-8">
              <input type="text" name="number_text" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Zip Code</label>
            <div class="col-sm-8">
              <input type="text" name="zip_text" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Date</label>
            <div class="col-sm-8">
              <input type="text" name="date_of_birth_text" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Website</label>
            <div class="col-sm-8">
              <input type="text" name="website_text" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Custom 'testid' attribute</label>
            <div class="col-sm-8">
              <input type="text" name="custom_attribute1" class="form-control" testid="test-id-123"/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Custom 'data' Attribute</label>
            <div class="col-sm-8">
              <input type="text" name="custom_attribute2" class="form-control" data="data-123"/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Matches Nothing with 3-letter Country Code 'pattern'</label>
            <div class="col-sm-8">
              <input type="text" name="country_code" class="form-control" pattern="[A-Za-z]{3}" title="Three letter country code"/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Matches Nothing</label>
            <div class="col-sm-8">
              <input type="text" name="no_match" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Alphanumeric</label>
            <div class="col-sm-8">
              <input type="text" name="alphanumeric" class="form-control" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Inputs with types other than 'text'</legend>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">type='password'</label>
            <div class="col-sm-8">
              <input type="password" name="password" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">type='password' and 'Confirm' label</label>
            <div class="col-sm-8">
              <input type="password" name="confirm_password" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">type='email'</label>
            <div class="col-sm-8">
              <input type="email" name="email_address" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">type='email', and 'Confirm' label</label>
            <div class="col-sm-8">
              <input type="email" name="repeat_email_address" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">type='tel', and 'Credit Card' label</label>
            <div class="col-sm-8">
              <input type="tel" name="credit_card" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">type='number', min=100, max=500, no step</label>
            <div class="col-sm-8">
              <input type="number" name="number" class="form-control" min="100" max="500" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">type='number', min=100, max=500, step = 0.1</label>
            <div class="col-sm-8">
              <input type="number" name="number" class="form-control" min="100" max="500" step = ".1"/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">type='range', min=0, max=100, step=5</label>
            <div class="col-sm-8">
              <input type="range" name="number_range" class="form-control" value="0" min="0" max="100" step="5" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">type='search'</label>
            <div class="col-sm-8">
              <input type="search" name="keywords_search" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">type='url'</label>
            <div class="col-sm-8">
              <input type="url" name="website" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">type='date'</label>
            <div class="col-sm-8">
              <input type="date" name="date_of_birth" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">type='datetime-local'</label>
            <div class="col-sm-8">
              <input type="datetime-local" name="date_time_local" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">type='month'</label>
            <div class="col-sm-8">
              <input type="month" name="month" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">type='time'</label>
            <div class="col-sm-8">
              <input type="time" name="time" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">type='week'</label>
            <div class="col-sm-8">
              <input type="week" name="week" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">type='tel'</label>
            <div class="col-sm-8">
              <input type="tel" name="telephone" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">type='color' </label>
            <div class="col-sm-8">
              <input type="color" name="color" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right pt-0">type='radio'</label>
            <div class="col-sm-8">
              <div class="radio">
                <label><input type="radio" name="favorite_color_radio" value="red" /> Red</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="favorite_color_radio" value="green" /> Green</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="favorite_color_radio" value="blue" /> Blue</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="favorite_color_radio" value="yellow" /> Yellow</label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right pt-0">type='checkbox'</label>
            <div class="col-sm-8">
              <div class="checkbox">
                <label><input type="checkbox" name="favorite_color_checkbox" value="red" /> Red</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="favorite_color_checkbox" value="green" /> Green</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="favorite_color_checkbox" value="blue" /> Blue</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="favorite_color_checkbox" value="yellow" /> Yellow</label>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Dropdowns</legend>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Drop Down</label>
            <div class="col-sm-8">
              <select name="dropdown" class="form-control">
                <option value=""></option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Drop Down (without empty option)</label>
            <div class="col-sm-8">
              <select name="dropdown_without_empty_option" class="form-control">
                <option value="white">White</option>
                <option value="red">Red</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Drop Down (with value)</label>
            <div class="col-sm-8">
              <select name="dropdown_with_value" class="form-control">
                <option></option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue" selected>Blue</option>
                <option value="yellow">Yellow</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Drop Down (disabled)</label>
            <div class="col-sm-8">
              <select name="dropdown_disabled" class="form-control" disabled>
                <option></option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Drop Down (disabled, with value)</label>
            <div class="col-sm-8">
              <select name="dropdown_disabled_with_value" class="form-control" disabled>
                <option></option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue" selected>Blue</option>
                <option value="yellow">Yellow</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Drop Down (with disabled values)</label>
            <div class="col-sm-8">
              <select name="dropdown_with_disabled_values" class="form-control">
                <option></option>
                <option value="red" disabled>Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="yellow" disabled>Yellow</option>
                <option value="black">Black</option>
                <option value="orange" disabled>Orange</option>
                <option value="pink" disabled>Pink</option>
                <option value="white">White</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Drop Down (disabled selected value)</label>
            <div class="col-sm-8">
              <select name="dropdown_disabled_selected_value" class="form-control">
                <option></option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue" selected disabled>Blue</option>
                <option value="yellow">Yellow</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Drop Down (with optgroup)</label>
            <div class="col-sm-8">
              <select name="dropdown_with_optgroup" class="form-control">
                <option value="">--select--</option>
                <optgroup label="Primary">
                  <option value="red">Red</option>
                  <option value="yellow">Yellow</option>
                  <option value="blue">Blue</option>
                </optgroup>
                <optgroup label="Secondary">
                  <option value="Orange">Orange</option>
                  <option value="Green">Green</option>
                  <option value="violet">Violet</option>
                </optgroup>
                <optgroup label="Tertiary">
                  <option value="red-orange">Red-Orange</option>
                  <option value="yellow-orange">Yellow-Orange</option>
                  <option value="yellow-green">Yellow-Green</option>
                  <option value="blue-green">Blue-Green</option>
                  <option value="blue-violet">Blue-Violet</option>
                  <option value="red-violet">Red-Violet</option>
                </optgroup>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Textareas</legend>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right pt-0">Text Area</label>
            <div class="col-sm-8">
              <textarea name="bio" class="form-control" rows="3"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right pt-0">Text Area Match Nothing, minlength and maxlength of 10</label>
            <div class="col-sm-8">
              <textarea name="text_no_match" class="form-control" rows="3" minlength="10" maxlength="10"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right pt-0">Text Area Match Nothing, minlength and maxlength of 100</label>
            <div class="col-sm-8">
              <textarea name="text_no_match" class="form-control" rows="3" minlength="100" maxlength="100"></textarea>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Other</legend>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">contenteditable</label>
            <div class="col-sm-8">
              <div class="random_text" contenteditable></div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">File</label>
            <div class="col-sm-8">
              <input type="file" name="file" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">File (Multiple)</label>
            <div class="col-sm-8">
              <input type="file" name="file" class="form-control" multiple />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Image</label>
            <div class="col-sm-8">
              <input type="file" name="file" class="form-control" accept="image/*" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-right">Always Checked</label>
            <div class="col-sm-8">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="accept_terms" value="1" /> I agree to the terms and conditions
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row" id="js-hide">
            <label class="col-form-label col-sm-4 text-right">JavaScript Hidden</label>
            <div class="col-sm-8">
              <input type="text" name="email_js_hidden" class="form-control" />
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="button" id="serialize-form" class="btn btn-primary">Serialize Form</button>
            <input type="submit" class="btn btn-primary" value="Submit" />
            <input type="reset" class="btn btn-primary" value="Reset Values" />
          </div>
        </div>
        <input type="hidden" name="email_hidden" />
      </form>
      <iframe src="plain.html" style="width: 100%; height: 500px;"></iframe>
      <br />
      <div id="form-data"></div>
      <br />
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Serialize form
        document.getElementById('serialize-form').addEventListener('click', function() {
          const form = document.getElementById('form');
          const formData = new FormData(form);
          const serialized = Array.from(formData.entries())
            .map(([key, value]) => `${key} = ${value}`)
            .join('<br>');
          document.getElementById('form-data').innerHTML = serialized;
        });

        // Hide element
        document.getElementById('js-hide').style.display = 'none';

        // Checkbox change event
        document.querySelectorAll('input[type="checkbox"]').forEach(function(checkbox) {
          checkbox.addEventListener('change', function() {
            console.log('Checkbox changed:', this.checked);
          });
        });
      });
    </script>
  </body>
</html>
